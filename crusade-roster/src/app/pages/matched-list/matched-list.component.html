<div class="matched-list-container">
  <h2>Matched List: {{ listName }} ({{ factionName }}) - {{ maxPoints }} points</h2>
  <h3>Detachment: {{ detachment }}</h3>
  <h3>Total Points: {{ totalPoints }}/{{ maxPoints }} points</h3> <!-- Display total points and max points -->

  <div class="category" *ngFor="let category of categories">
    <h3>{{ category | titlecase }}</h3>
    <button (click)="addUnitToCategory(category)">+</button>
    <ul>
      <li *ngFor="let unit of units[category]">
        <a [href]="unit.url" target="_blank">{{ unit.name }} ({{ unit.points }})</a> <!-- Display unit points -->
        <button (click)="removeUnitFromCategory(category, unit.id)">Remove</button>
      </li>
    </ul>
  </div>
</div>
