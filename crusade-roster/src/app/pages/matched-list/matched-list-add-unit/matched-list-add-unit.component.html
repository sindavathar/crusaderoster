<div class="matched-list-add-unit-container">
  <h2>Add Units to {{ category | titlecase }}</h2>

  <div class="units-list">
    <ul>
      <li *ngFor="let unit of units">
        <a [href]="unit.url" target="_blank">{{ unit.name }}</a>
        <button (click)="addUnit(unit)">Add</button>
      </li>
    </ul>
  </div>
</div>
